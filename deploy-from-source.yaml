apiVersion: v1
kind: Secret
metadata:
  name: dockerhub-push-secrets
  annotations:
    build.knative.dev/docker-0: https://index.docker.io/v1/
type: kubernetes.io/basic-auth
data:
  # Generated by:
  # echo -n dockerhub-user | base64
  username: <username>
  # Generated by:
  # echo -n dockerhub-password | base64
  password: <password>
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: build-serviceacc
secrets:
- name: dockerhub-push-secrets
---
apiVersion: build.knative.dev/v1alpha1
kind: BuildTemplate
metadata:
  name: kaniko
spec:
  parameters:
  - name: IMAGE
    description: The name of the image to push
  - name: DOCKERFILE
    description: Path to the Dockerfile to build.
    default: /workspace/Dockerfile

  steps:
  - name: build-and-push
    image: gcr.io/kaniko-project/executor
    args:
    - --dockerfile=${DOCKERFILE}
    - --destination=${IMAGE}
    env:
    - name: DOCKER_CONFIG
      value: /builder/home/.docker
---
apiVersion: serving.knative.dev/v1alpha1
kind: Route
metadata:
  name: express-app
spec:
  traffic:
  - configurationName: express-app
    percent: 100
---
apiVersion: serving.knative.dev/v1alpha1
kind: Configuration
metadata:
  name: express-app
spec:
  build:
    # Run this build as our build-bot
    serviceAccountName: build-serviceacc
    source:
      git:
        url: https://github.com/mhamwala/express-sample
        revision: master
    template:
      name: kaniko
      arguments:
      - name: IMAGE
        value: docker.io/mhamwala/express-sample
  revisionTemplate:
    metadata:
      labels:
        knative.dev/type: app
    spec:
      container:
        image: docker.io/mhamwala/express-sample 
